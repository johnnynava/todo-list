<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <title>Todo List</title>
</head>
<body>
    <div id="content">
        <dialog id="addProject">
            <form action="#" method="post">
                <div>
                    <label for="projectName">Project Name</label>
                    <input id="projectName" type="text" minlength="3" maxlength="45" required>
                </div>
                <button type="submit">Add</button>
                <button type="button">Cancel</button>
            </form>
        </dialog>
        <dialog id="editProject">
            <form action="#" method="post">
                <div>
                    <label for="editProjectName">Project Name</label>
                    <input id="editProjectName" type="text" minlength="3" maxlength="25">
                </div>
                <button type="submit">Edit</button>
                <button type="button">Cancel</button>
            </form>
        </dialog>
        <dialog id="deleteProject">
            <div>
                <div>Are you sure you want to permanently delete this project?</div>
                <button id="deleteProjectDeleteBtn">Delete</button>
                <button id="deleteProjectCancelBtn">Cancel</button>
            </div>
        </dialog>
        <dialog id="deleteTask">
            <div>
                <div>Are you sure you want to permanently delete this task?</div>
                <button id="deleteTaskDeleteBtn">Delete</button>
                <button id="deleteTaskCancelBtn">Cancel</button>
            </div>
        </dialog>
        <dialog id="addTask">
            <form action="#" method="post">
                <div>
                    <label for="taskName">Task Name</label>
                    <input id="taskName" type="text" minlength="3" maxlength="45">
                </div>
                <div>
                    <label for="dueDate">Due Date</label>
                    <input id="dueDate" type="checkbox" checked>
                </div>
                <div>
                    <input type="date" disabled>
                </div>
                <div>
                    <label for="taskDescription">Task Description</label>
                    <textarea id="taskDescription" maxlength="455"></textarea>
                </div>
                <div>
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority">
                        <option value="low" selected="selected">Low Priority</option>
                        <option value="mid">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                </div>
                <div>
                    <button type="submit">Add</button>
                    <button type="button">Cancel</button>
                </div>
            </form>
        </dialog>
        <dialog id="editTask">
            <form action="#" method="post">
                <div>
                    <label for="editTaskName">Task Name</label>
                    <input id="editTaskName" type="text" minlength="3" maxlength="45">
                </div>
                <div>
                    <label for="editDueDate">Due Date</label>
                    <input id="editDueDate" type="checkbox" checked>
                </div>
                <div>
                    <input type="date" disabled>
                </div>
                <div>
                    <label for="editTaskDescription">Task Description</label>
                    <textarea id="editTaskDescription" maxlength="455"></textarea>
                </div>
                <div>
                    <label for="editPriority">Priority</label>
                    <select name="editPriority" id="editPriority">
                        <option value="low" selected="selected">Low Priority</option>
                        <option value="mid">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                </div>
                <div>
                    <button type="submit">Edit</button>
                    <button type="button">Cancel</button>
                </div>
            </form>
        </dialog>
        <dialog id="viewTask">
            <div id="viewTaskDiv">
                <div id="viewTaskName">
                 <div id="viewTaskNameTitle">Task name</div>
                 <div id="viewTaskNameValue"></div>
                </div>
                <div id="viewDueDate">
                    <div id="viewDueDateTitle">Due Date</div>
                    <div id="viewDueDateValue"></div>
                </div>
                <div id="viewTaskDescription">
                    <div id="viewTaskDescriptionTitle">Task Description</div>
                    <div id="viewTaskDescriptionValue"></div>
                </div>
                <div id="viewPriority">
                    <div id="viewPriorityValue"></div>
                </div>
                <button type="button">Exit</button>
            </div>
        </dialog>
        <div id="sidebar">
            <div id="sidebarTitle">Projects</div>
            <div id="sidebarAddProject">Add project</div>
        </div>
        <div id="sideContent">
            <div id="project">
                <div id="projectTitle"></div>
                <div id="projectButtons">
                    <img src="img/edit.png">
                    <img src="img/delete.png">
                </div>
            </div>
            <div id="tasks">
                <div class="addTaskButton"><p>Add task</p></div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <title>Todo List</title>
</head>
<body>
    <div id="content">
        <div id="sidebar">
            <div id="sidebarTitle">Projects</div>
            <div class="sidebarProject">Example Project 1</div>
            <div class="sidebarProject">Example Project 2</div>
            <div class="sidebarProject">Example Project 3</div>
            <div id="sidebarAddProject">Add project</div>
        </div>
        <div id="sideContent">
            <div id="project">
                <div id="projectTitle">Example Project 1</div>
                <div id="projectButtons">
                    <img src="img/edit.png">
                    <img src="img/delete.png">
                </div>
            </div>
            <div id="tasks">
                <div class="task">
                    <div class="leftSideTask">
                        <div class="taskCompletionTrue">✔</div>
                        <div class="taskTitle">Example task 1</div>
                    </div>
                    <div class="rightSideTask">
                        <div class="taskDueDate">25-12-2023</div>
                        <img src="img/edit.png">
                        <img src="img/delete.png">
                    </div>
                </div>
                <div class="task">
                    <div class="leftSideTask">
                        <div class="taskCompletionFalse">✔</div>
                        <div class="taskTitle">Example task 2</div>
                    </div>
                    <div class="rightSideTask">
                        <div class="taskDueDate">28-12-2023</div>
                        <img src="img/edit.png">
                        <img src="img/delete.png">
                    </div>
                </div>
                <div class="task">
                    <div class="leftSideTask">
                        <div class="taskCompletionFalse">✔</div>
                        <div class="taskTitle">Example task 3</div>
                    </div>
                    <div class="rightSideTask">
                        <div class="taskDueDate">14-02-2024</div>
                        <img src="img/edit.png">
                        <img src="img/delete.png">
                    </div>
                </div>
                <div class="addTaskButton"><p>Add task</p></div>
            </div>
        </div>
    </div>
</body>
</html>
